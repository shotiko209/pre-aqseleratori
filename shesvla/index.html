<body>
  <div class="login-container">
      <h2>შესვლა</h2>
      <form id="loginForm">
          <input type="email" id="email" placeholder="ელ-ფოსტა" required>
          <input type="password" id="password" placeholder="პაროლი" required>
          <button type="submit" >შესვლა</button>
      </form>
      <div class="social-login">
          <div class="social-btn facebook" onclick="socialLogin('facebook')"></div>
          <div class="social-btn google" onclick="socialLogin('google')"></div>
          <div class="social-btn twitter" onclick="socialLogin('twitter')"></div>
      </div>
  </div>

  <script>
      document.getElementById('loginForm').addEventListener('submit', function(e) {
          e.preventDefault();
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          console.log('ტრადიციული შესვლა:', { email, password });
          // აქ უნდა დაამატოთ სერვერთან აუთენტიფიკაციის ლოგიკა
      });

      function socialLogin(platform) {
          console.log(`${platform}-ით შესვლა`);
          // აქ უნდა დაამატოთ სოციალური ქსელით შესვლის ლოგიკა
          // ეს შეიძლება მოიცავდეს OAuth-ის გამოყენებას ან სხვა მეთოდს
      }
  </script>
