    <style>
        
        #chat-container {
            width: 600px;
            height: 600px;
            border: 1px solid #4682b4;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            background-color: rgb(255, 255, 255);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-left: 50%;
        }
        #chat-header {
            background-color: #4682b4;
            color: white;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        #user-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #4682b4;
        }
        #user-input input {
            flex-grow: 1;
            margin-right: 10px;
            padding: 5px;
            border: 1px solid #4682b4;
            border-radius: 3px;
        }
        #user-input button {
            background-color: #4682b4;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            max-width: 80%;
        }
        .user {
            background-color: #e6f2ff;
            text-align: right;
            margin-left: auto;
        }
        .bot {
    
            background-color: #c8ff91;
        }
    </style>

<body>
    <div id="chat-container">
        <div id="chat-header">
            <h2>MyStartMarket ის chatbot</h2>
        </div>
        <div id="chat-messages"></div>
        <div id="user-input">
            <input type="text" id="user-message" placeholder="დაწერეთ კითხვა...">
            <button onclick="sendMessage()">გაგზავნა</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userMessageInput = document.getElementById('user-message');

        const botResponses = {
            "გამარჯობა": "გამარჯობა",
            "მე მაინტერესებს ინფორმაცია ამ პლათფორმა შესახებ?": "მოგესალმებით ჩვენი პლათფორმა ეხმარება მეწარმეებს მცირე საშუალო& ბიზნეს სტარტაპერებს თავიაანთი პროდუქტის რიალიზაციაში  ჩვენს პლათფორმაზე შეეძლებათ სტარტაპს და მცირე საშულაო ბიზნესს მასალები რომლებიც სჭირდებათ პროუქტის დასამზაებლად მეწარმეებიდან იყიდონ საბითუმო ფასად ასევე ჩვენს პლათფორმაზე იქნებიან დეველოპერები ვისი დაქირავებაც შეგეძლებათ.",
            "რა ღირებულებებს სთავაზობთ მომხმარებლებს?": "ჩვენ მომხმარებლებს ვთავაზობთ პლათფორმას სადაც შეეძლებათ თავისი საქმე ნულიდან დაიწყოს და გახდეს სწრაფად მზარდი ბიზნესი.",
            "რა არის სტარტაპი?": "სტარტაპი არის სწრაფად მზარდი ბიზნესი.",
            "როგორ ავტვირთოთ ჩვენი პროდუქტი?": "თქვენი პროდუქტი რომ დაამატოთ  ჯერ უნდა აირჩიოთ კატეგორია.",
            "სალამი": "გამარჯობა",
            "how often do geomagnetic storms occur": "Geomagnetic storms occur more frequently during the solar maximum phase of the sun's 11-year cycle. During solar maximum, strong storms might occur several times per month, while during solar minimum, they might only occur a few times per year.",
            "are geomagnetic storms dangerous": "While geomagnetic storms are not directly dangerous to human health on Earth's surface, they can pose risks to certain technologies and infrastructure, particularly in high-latitude regions."
        };

        function sendMessage() {
            const userMessage = userMessageInput.value.trim();
            if (userMessage !== '') {
                addMessage('user', userMessage);
                const botResponse = getBotResponse(userMessage);
                setTimeout(() => addMessage('bot', botResponse), 500);
                userMessageInput.value = '';
            }
        }

        function addMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function getBotResponse(userMessage) {
            const normalizedMessage = userMessage.toLowerCase();
            for (const [key, value] of Object.entries(botResponses)) {
                if (normalizedMessage.includes(key.toLowerCase())) {
                    return value;
                }
            }
            return "მაპატიეთ მე არ მაქვს ამ კითხვაზე პასუხი";
        }
      

        userMessageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial greeting
        setTimeout(() => addMessage('ჟორა', "გამარჯობა! მე ვარ ჟორა რომელიც უპასუხებს თქვენს დასმულ კითხვებს . რა გსურს რომ იცოდე ჩვენი საიტის შესახებ?"), 500);
    </script>
